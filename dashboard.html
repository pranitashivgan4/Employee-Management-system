<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard</title>
  <link rel="stylesheet" href="style.css"/>
  <style>
    .cards { display: flex; gap: 20px; margin-bottom: 20px; }
    .card { flex: 1; background: #f5f5f5; padding: 20px; border-radius: 8px; text-align: center; }
    .navbar { display: flex; justify-content: space-between; align-items: center; }
    .card h3 { margin-bottom: 10px; }
    .card p { font-size: 1.5em; font-weight: bold; }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar">
    <h2 class="logo">EMS</h2>
    <a class="active" href="dashboard.html">Dashboard</a>
    <a href="employees.html">Employees</a>
    <a href="departments.html">Departments</a>
   <a href="attendence.html">Attendance</a>
    
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <div class="navbar">
      <h2>Dashboard</h2>
    </div>

    <!-- Cards -->
    <div class="cards">
      <div class="card">
        <h3>Total Employees</h3>
        <p id="totalEmployees">0</p>
      </div>
      <div class="card">
        <h3>Total Departments</h3>
        <p id="totalDepartments">0</p>
      </div>
      <div class="card">
        <h3>Average Salary</h3>
        <p id="avgSalary">0</p>
      </div>
    </div>
  </div>

  <script>
    const BASE_URL = "http://127.0.0.1:5000";

    async function loadDashboard() {
      try {
        // Fetch employees
        const empRes = await fetch(`${BASE_URL}/employees`);
        const employees = await empRes.json();

        // Fetch departments
        const deptRes = await fetch(`${BASE_URL}/departments`);
        const departments = await deptRes.json();

        // Update cards
        document.getElementById("totalEmployees").textContent = employees.length;
        document.getElementById("totalDepartments").textContent = departments.length;

        const avgSalary = employees.length > 0
          ? (employees.reduce((sum, e) => sum + parseFloat(e.salary), 0) / employees.length).toFixed(2)
          : 0;
        document.getElementById("avgSalary").textContent = avgSalary;

      } catch (err) {
        console.error("Error loading dashboard:", err);
        alert("Failed to load dashboard data. Check backend.");
      }
    }

    document.addEventListener("DOMContentLoaded", loadDashboard);
  </script>
</body>
</html>
